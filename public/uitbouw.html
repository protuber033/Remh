
<!doctype html>
<html lang='nl'>
  <head>
    <meta charset='utf-8'/>
    <meta name='viewport' content='width=device-width, initial-scale=1'/>
    <title>Uitbouw configurator</title>
    <link rel='stylesheet' href='assets/style.css'/>
  </head>
  <body>
    <header>
      <h1>Uitbouw</h1>
      <p>Laat je woonruimte groeien met een lichtovergoten uitbouw.</p>
    </header>
    <main>
      <section class='config-layout'>
        <article class='config-card'>
          <img src='images/uitbouw.svg' alt='Uitbouw illustratie' style='width:100%;border-radius:1rem;margin-bottom:1rem;'>
          <p>Standaard achter- of zij-aanbouw inclusief isolatie, kozijnen en afwerking.</p>
          <form data-config-form data-service-id='uitbouw'>
            <label class='question'>
              <h3>Postcode</h3>
              <input type='text' name='postcode' placeholder='1234AB' required maxlength='6'>
            </label>
            
                    <section class='question'>
                      <h3>Breedte van de uitbouw</h3>
                      <div class='options'><label class='option'><input type='radio' name='breedte' value='3m' required><span>3 meter <small>+€6,000</small></span></label>
<label class='option'><input type='radio' name='breedte' value='4m' required><span>4 meter <small>+€7,500</small></span></label>
<label class='option'><input type='radio' name='breedte' value='5m' required><span>5 meter <small>+€9,200</small></span></label></div>
                    </section>
                    

                    <section class='question'>
                      <h3>Diepte</h3>
                      <div class='options'><label class='option'><input type='radio' name='diepte' value='2.5m' required><span>2,5 meter <small>+€4,200</small></span></label>
<label class='option'><input type='radio' name='diepte' value='3m' required><span>3 meter <small>+€5,100</small></span></label>
<label class='option'><input type='radio' name='diepte' value='3.5m' required><span>3,5 meter <small>+€5,900</small></span></label></div>
                    </section>
                    

                    <section class='question'>
                      <h3>Dak & daglicht</h3>
                      <div class='options'><label class='option'><input type='radio' name='dak' value='plat' required><span>Plat dak + lichtkoepel <small>+€2,300</small></span></label>
<label class='option'><input type='radio' name='dak' value='schuin' required><span>Schuin dak + 2 daklichten <small>+€3,100</small></span></label>
<label class='option'><input type='radio' name='dak' value='lichtstraat' required><span>Plat dak + lichtstraat <small>+€4,200</small></span></label></div>
                    </section>
                    

                    <section class='question'>
                      <h3>Binnenafwerking</h3>
                      <div class='options'><label class='option'><input type='radio' name='afwerking' value='stuc' required><span>Sausklaar stucwerk <small>+€950</small></span></label>
<label class='option'><input type='radio' name='afwerking' value='spachtel' required><span>Spachtelputz <small>+€1,350</small></span></label>
<label class='option'><input type='radio' name='afwerking' value='paint' required><span>Inclusief schilderwerk <small>+€1,850</small></span></label></div>
                    </section>
                    
            <button type='submit'>Bereken prijs & offerte</button>
          </form>
        </article>
        <aside class='summary' data-summary>
          <h3>Indicatieve offerte</h3>
          <strong data-total>€ 0</strong>
          <ul class='breakdown' data-breakdown></ul>
          <p data-message>Resultaat verschijnt hier.</p>
        </aside>
      </section>
    </main>
    <script src='assets/app.js' defer></script>
  </body>
</html>
