
<!doctype html>
<html lang='nl'>
  <head>
    <meta charset='utf-8'/>
    <meta name='viewport' content='width=device-width, initial-scale=1'/>
    <title>Loodgieterservice configurator</title>
    <link rel='stylesheet' href='assets/style.css'/>
  </head>
  <body>
    <header>
      <h1>Loodgieterservice</h1>
      <p>Spoedige hulp bij lekkage, verstopping en sanitair.</p>
    </header>
    <main>
      <section class='config-layout'>
        <article class='config-card'>
          <img src='images/loodgieter.svg' alt='Loodgieterservice illustratie' style='width:100%;border-radius:1rem;margin-bottom:1rem;'>
          <p>Transparante pakketten inclusief materiaal en voorrijkosten.</p>
          <form data-config-form data-service-id='loodgieter'>
            <label class='question'>
              <h3>Postcode</h3>
              <input type='text' name='postcode' placeholder='1234AB' required maxlength='6'>
            </label>
            
                    <section class='question'>
                      <h3>Werkzaamheden</h3>
                      <div class='options'><label class='option'><input type='radio' name='pakket' value='ontstop' required><span>Ontstoppen afvoer <small>+€195</small></span></label>
<label class='option'><input type='radio' name='pakket' value='lek' required><span>Lekkage opsporen + repareren <small>+€375</small></span></label>
<label class='option'><input type='radio' name='pakket' value='toilet' required><span>Toilet vervangen <small>+€620</small></span></label></div>
                    </section>
                    

                    <section class='question'>
                      <h3>Spoed binnen 24 uur</h3>
                      <div class='options'><label class='option'><input type='radio' name='spoed' value='normaal' required><span>Geen spoed <small>+€0</small></span></label>
<label class='option'><input type='radio' name='spoed' value='spoed' required><span>Binnen 24 uur <small>+€140</small></span></label></div>
                    </section>
                    
            <button type='submit'>Bereken prijs & offerte</button>
          </form>
        </article>
        <aside class='summary' data-summary>
          <h3>Indicatieve offerte</h3>
          <strong data-total>€ 0</strong>
          <ul class='breakdown' data-breakdown></ul>
          <p data-message>Resultaat verschijnt hier.</p>
        </aside>
      </section>
    </main>
    <script src='assets/app.js' defer></script>
  </body>
</html>
